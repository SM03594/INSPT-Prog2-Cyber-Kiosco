# Usar H2 en memoria
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=0
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Habilita consola web de H2 para verla en el navegador
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Desactiva generaci\u00f3n autom\u00e1tica de tablas por JPA
spring.jpa.hibernate.ddl-auto=none

# Muestra por consola todas las sentencias SQL que se ejecutan contra la base de datos
spring.jpa.show-sql=true

# Formatea el SQL (m\u00e1s legible)
spring.jpa.properties.hibernate.format_sql=true


# Activa ejecuci\u00f3n de los scripts SQL
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:cyberkiosco-schema.sql
spring.sql.init.data-locations=classpath:cyberkiosco-data.sql

